<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="header_field">
            <div class="title">
                Отправка Приветствий
            </div>
            <div class="switcher_field">
                <div class="title_notice">
                  Включение
                </div>
                <div class="switcher_wrapper">
                  <label class="switch">
                    <input id="switchButton" type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
            </div>
        </div>
        <div class="lady_field">
            <p class="label">ID Девушки</p>
            <input type="text" id="w_id_i" placeholder="Введите ID девушки">
          </div>
        <textarea 
            placeholder=" Введите ваш текст приглашения, где {county} - это страна мужчины и {name} - имя мужчины. &#10;&#10; Замените имена в шаблоне на данные строки для автоматической подстановки. &#10;&#10; Символов должно быть больше 200" 
            id="message"
            >
        </textarea>
        <div class="characters">Символов: <div class="number"></div> </div>

        <div class="sendButton">
            Начать рассылку
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
